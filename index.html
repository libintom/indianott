<!DOCTYPE html>
<html>
<head>
    <title>Latest Indian OTT Releases</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .article {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .article h2 {
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Latest Indian OTT Releases</h1>
    <div id="articles"></div>

    <script>
        // Replace with your RapidAPI key
        var apiKey = '6bd08cfc6emsha317c32f9167266p194e65jsn982e896efb11';
        var apiEndpoint = 'https://ott-release-updates.p.rapidapi.com/posts/previousreleasess?sort=vote_average';

        fetch(apiEndpoint, {
		method: 'GET',
            headers: {
		'X-RapidAPI-Key': apiKey,
		'X-RapidAPI-Host': 'ott-release-updates.p.rapidapi.com'
	}
        })
        .then(response => response.json())
        .then(data => {
            var articlesDiv = document.getElementById('articles');
            data.forEach(article => {
                var articleDiv = document.createElement('div');
                articleDiv.className = 'article';
                articleDiv.innerHTML = `
                    <h2>${article.movie_name}</h2>
                    <p>${article.description}</p>
                    <a href="${article.video_url}" target="_blank">Read more</a>
                `;
                articlesDiv.appendChild(articleDiv);
            });
        })
        .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
